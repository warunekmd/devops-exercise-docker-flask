version: '3.1'
services:
    nginx:
        image: nginx:1.13.7
        container_name: nginx
        ports:
            - 80:80
    flask:
        build:
            context: ./
            dockerfile: Dockerfile
        image: flask:2.02
        container_name: flask
        volumes:
            - ./:/devops-exercise-docker-flask/
        environment:
            - FLASK_APP=/devops=exercise-docker-flask/app.py
        command: flask run --host=0.0.0.0
        ports:
            - 8080:5000

